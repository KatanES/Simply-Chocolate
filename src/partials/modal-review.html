<!-- ------------------------------ modal-review -------------------------------- -->

<div class="backdrop-review">
    <div class="modal-review">

        <button class="btn-modal-review-close" type="button">
            <svg class="btn-modal-review-close-icon" width="12" height="12">
                <use href="./images/icons.svg#i-close-button"></use>
            </svg>
        </button>

        <h2 class="modal-review-title">leave a review <br> about <span>our chocolate</span></h2>

        <form class="modal-review-form" action="">

            <label class="modal-review-label" for="">
                <input type="text" class="modal-review-input" placeholder="Name" name="fullname" required
                    maxlength="29">
            </label>

            <label class="modal-review-label" for="">
                <input type="text" class="modal-review-input" placeholder="Enter your email" name="email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" required maxlength="29">
            </label>

            <label class="modal-review-label">

                <input type="tel" class="modal-review-input modal-review-tel" placeholder="Phone number" name="phone"
                    pattern="[(0-9)]{9}" required maxlength="9">
                <span class="modal-review-icon-position">
                    <svg class="modal-review-tel-icon" width="24" height="18">
                        <use href="./images/icons.svg#i-flag"></use>
                    </svg>
                    +380
                </span>
            </label>

            <label class="modal-review-label">
                <textarea type="text" class="modal-review-input modal-review-textarea" placeholder="Enter text"
                    name="comment"></textarea>
            </label>

            <button type="submit" class="modal-review-send-btn">Send</button>

        </form>
    </div>
</div>
